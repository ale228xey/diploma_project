{% extends "base.html" %}

{% block content %}

{% for project in projects %}
<a href="{{project.get_absolute_url}}"><h1>{{ project.project_url }}</h1></a>
<p>{{ project.about_project }}</p>
<p>{{ project.complexity }}</p>
<img src="{{ project.img_project.url }}" class="img-responsive" alt="">
{% endfor %}

{% endblock %}
