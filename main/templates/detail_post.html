{% extends "base.html" %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>{{post.created}}</p>
<p>{{post.author}}</p>

{%for comment in comments%}
{{comment.author_comment}}
{{comment.content_comment}}
{{comment.created_comment}}
{%endfor%}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
